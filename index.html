<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Mini Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Mini Blog</h1>
</header>

<div class="container">

    <div class="card">
        <h2>أضف تعليقك</h2>
        <textarea id="comment" placeholder="اكتب تعليقك هنا..."></textarea>
        <button onclick="addComment()">إرسال</button>
    </div>

    <div class="card">
        <h2>التعليقات</h2>
        <div id="comments"></div>
    </div>

</div>

<footer>
    مشروع تدريبي – XSS فقط على موقعك الشخصي
</footer>

<script>
    function loadComments() {
        let comments = localStorage.getItem("comments");
        if (comments) {
            document.getElementById("comments").innerHTML = comments;
        }
    }

    function addComment() {
        let comment = document.getElementById("comment").value;
        let commentsDiv = document.getElementById("comments");

        commentsDiv.innerHTML += "<div class='comment'>" + comment + "</div>";

        localStorage.setItem("comments", commentsDiv.innerHTML);
        document.getElementById("comment").value = "";
    }

    loadComments();
</script>

</body>
</html>
