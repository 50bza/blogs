<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Mini Blog</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<h1>Mini Blog</h1>
<p>اكتب تعليقك:</p>

<div class="box">
    <textarea id="comment" rows="4" cols="50"></textarea><br><br>
    <button onclick="addComment()">إرسال</button>
</div>

<h2>التعليقات</h2>
<div id="comments" class="box"></div>

<script>
    function loadComments() {
        let comments = localStorage.getItem("comments");
        if (comments) {
            document.getElementById("comments").innerHTML = comments;
        }
    }

    function addComment() {
        let comment = document.getElementById("comment").value;
        let commentsDiv = document.getElementById("comments");

        commentsDiv.innerHTML += "<div class='comment'>" + comment + "</div>";

        // تخزين التعليقات (XSS يضل موجود)
        localStorage.setItem("comments", commentsDiv.innerHTML);
        document.getElementById("comment").value = "";
    }

    loadComments();
</script>

</body>
</html>
